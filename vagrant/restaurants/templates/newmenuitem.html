<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')  }}">
    </head>
    <body class='pane'>
        <h1> New Menu Item for {{restaurant.name}}</h1>
        <form action="{{url_for('newMenuItem', restaurant_id=restaurant.id )}}" method='POST'>
            <p>Name:</p>
            <p><input type='text' size='100' name='name'></p>
            <p>Description:</p>
            <p><input type='text' size='100' name='description'></p>
            <p>Price:</p>
            <p><input type='text' size='100' name='price'></p>
            <input type='submit' value='Create'>
        </form>
    </body>
</html>
