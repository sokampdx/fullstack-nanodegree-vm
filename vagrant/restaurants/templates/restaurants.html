<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')  }}">
    </head>
    <body class='pane'>
        <h1 class='header'>Restaurant List</h1>
        </p>
        <a href='{{url_for('newRestaurant')}}'>Create New Restaurant</a>
        <hr>

        <!--MESSAGE FLASHING EXAMPLE -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li><strong>{{message}}</strong></li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <hr>


        {% for r in restaurants %}
        <div>
            <h2><a href='{{url_for('restaurant_menu', restaurant_id=r.id)}}'>{{r.name}}</a></h2>
            <p><a href='{{url_for('editRestaurant', restaurant_id=r.id) }}'>Edit</a></p>
            <p><a href='{{url_for('deleteRestaurant', restaurant_id=r.id) }}'>Delete</a></p>
        </div>
        <hr>
        {% endfor %}
    </body>
</html>
